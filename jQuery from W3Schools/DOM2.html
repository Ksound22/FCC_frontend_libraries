    <div class="ancestors">

            <p class="first">PEE</p>

            <ul>ul (grand-parent)
                <li>(li direct parent)
                    <span>span</span>
                </li>
                <li>Kolade</li>
            </ul>
        </div>
        <div style="width: 500px;">div (great-grandparent)
            <ul>ul (grand-parent)

                </li>
